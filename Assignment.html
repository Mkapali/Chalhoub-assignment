<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="ChalhoubGroup-logo.png"/>
<title>Chalhoub</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Assignment.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<main class="main">
		<section class="header-section topreached" id="header">
			<header>
				<a class="logo" href="#">
					<img src="ChalhoubGroup-logo.png" alt="chalhoubgroup logo">
				</a>
				<nav>
					<ul class="navingation"></ul>
				</nav>
				<div class="search-bar">
					<input type="text" class="search-field" placeholder="SEARCH"/>
					<button class="search-icon"></button>
				</div>
			</header>
		</section>
		
		<section>
			<div class="product-container">
				<div class="product-image">
					<img id="product-image" src="product-image.png" alt="product image">
				</div>
				<div class="product-details">
					<div class="product-name" id="product-name"></div>
					<span class="product-id">AED 250</span>
					<div class="size-swatches" id="size-swatches">
						<span>Available-Sizes:</span>
					</div>
					<div class="color-swatches">
						<div class="color-section">Colors: <span id="selected-color"></span></div>
						<div class="color-group">
							<a class="color-name"><span class="color black">Black</span></a>
							<a class="color-name"><span class="color blue">Blue</span></a>
							<a class="color-name"><span class="color white">White</span></a>
							<a class="color-name"><span class="color green">Green</span></a>
						</div>
					</div>
					<div class="bar"></div>
					<div class="product-descriptions">
						<div class="product-description-head">DESCRIPTION</div>
						<div class="product-description" id="product-description">
						</div>
						<div class="product-specification">
							<span>Short-sleeved T-shirt.</span>
							<span>Round neck.</span>
							<span>Tiger embroidered on the chest.</span>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="recommandation-section">
				<div class="product-description-head">SEE MORE PRODUCTS</div>
				<div class="recommended-products" id="recommended-products">
				</div>
			</div>
		</section>
	</main>
</body>
<footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="Assignment.js"></script>
</footer>
</html>
